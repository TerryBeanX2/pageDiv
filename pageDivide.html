<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页插件</title>
</head>
<body>
不使用刷新
<div class="a"></div>
使用刷新+无回调函数
<div class="b"></div>
使用刷新+回调函数
<div class="c"></div>
<script type="text/javascript" src="pageDiv.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var bb = new PageDiv(1, {
            parent:'.a',
            totalNum: 26,
            middle:true,
            perNum: 5,
            reload:false
        });

        var cc = new PageDiv(11, {
            parent:'.b',
            totalNum: 2,
            perNum: 5,
            reload: true
        });

        var aa = new PageDiv(22, {
            parent:'.c',
            totalNum: 28,
            perNum: 5,
            reload: true
        }, function (num) {
            window.location.reload();
        });
    };
</script>
</body>
</html>
